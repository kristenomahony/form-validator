<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta password="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link rel="icon" type="image/png" href="fav-icon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up Today!</h1>
      <form id="form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="Full Name"
            name="name"
            required
            minlength="3"
            maxlength="100"
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="555-555-5555" name+"phone"
          required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@address.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="website">Website URL</label>
          <input
            type="url"
            id="website"
            placeholder="http://kristenomahony.com"
            name="website"
            required
          />
        </div>
        <div class="form-group">
          <label for="password1">Create Password (Min 8 characters)</label>
          <input
            type="password"
            id="password1"
            placeholder="Create Password"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            title="Please include at least one uppercase letter, one lower case letter and one number"
          />
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Confirm Password"
            required
            name="password"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <!-- error/success msg -->
      <div class="message-container">
        <h3 id="message">Don't Hesitate!</h3>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
